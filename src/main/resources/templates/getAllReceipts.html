<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Gjaldbrot - Receipts</title>
</head>
<body>
    <header th:insert="fragments/header.html :: header"> </header>
    <main class = "allReceipt">
        <div class = "allReceipt-title">
            <h1>Get All Receipts</h1>
        </div>
        <div th:switch="${receipts}" class="allReceipt__container">
            <h2 th:case="null">There are no receipts</h2>
            <div th:case="*">
                <h2 class = "allReceipt__container-tile">Users - Receipts</h2>
                <table class = "allReceipt__container__table">
                    <thead class = "allReceipt__container__table-head">
                    <tr>
                        <td>"DATE"</td>
                        <td>"TIME"</td>
                        <td>"TYPE"</td>
                        <td>"AMOUNT"</td>
                    </tr>
                    </thead>
                    <tbody class = "allReceipt__container__table-body">
                    <tr th:each="receipt : ${receipts}">
                        <td th:text="${receipt.date}"></td>
                        <td th:text="${receipt.time}"></td>
                        <td th:text="${receipt.type}"></td>
                        <td th:text="${receipt.amount}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
