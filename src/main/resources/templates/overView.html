<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Gjaldbrot - Overview</title>
</head>
<body>
    <header th:insert="fragments/header.html :: header"> </header>
    <main>
        <div id="receive_data" th:attr="data-receipts=${receipts}"></div>
        <div class="overview">
            <canvas id="myChart" width="400" height="400"></canvas>
            <form class = "overview_control">
                <div class="overview_element">
                    <input class= "overview_input" type="checkbox" checked = "true"  id="matur" name="matur" onclick="changeGraph(this)">
                    <label class="overview_label"  for="matur">Matarinnkaup</label>
                </div>
                <div class="overview_element">
                    <input class= "overview_input" type="checkbox" checked = "true"  id="fatnadur" name="fatnadur" onclick="changeGraph(this)">
                    <label class="overview_label"  for="fatnadur">Fatnaður</label>
                </div>
                <div class="overview_element">
                    <input class= "overview_input" type="checkbox" checked = "true"  id="afengi" name="afengi" onclick="changeGraph(this)">
                    <label class="overview_label"  for="afengi">Áfengi</label>
                </div>
                <div class="overview_element">
                    <input class= "overview_input" type="checkbox" checked = "true" id="tobak" name="tobak" onclick="changeGraph(this)">
                    <label class="overview_label"  for="tobak">Tóbak</label>
                </div>
                <div class="overview_element">
                    <input class= "overview_input" type="checkbox" checked = "true"  id="skemmtun" name="skemmtun" onclick="changeGraph(this)">
                    <label class="overview_label"  for="skemmtun">Skemmtun</label>
                </div>
                <div class="overview_element">
                    <input class= "overview_input" type="checkbox" checked = "true"  id="veitingar" name="veitingar" onclick="changeGraph(this)">
                    <label class="overview_label"  for="veitingar">Veitingastaðir</label>
                </div>
            </form>
        </div>
    </main>
    <footer th:insert="fragments/footer.html :: footer"></footer>
    <script src="js/node_modules/chart.js/dist/Chart.js"></script>
    <script src="js/foo.js"></script>
</body>
</html>
